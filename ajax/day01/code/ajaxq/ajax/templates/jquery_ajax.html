<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script src="/static/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                $.ajax({
                    url: '/ajax/jquery_ajax_server/',
                    type: 'get',
                    dataType: 'json',
                    async: true, //是否为异步
                    success: function (data) {
                        console.log(data.name);
                        console.log(data.age);
                        $('#loading').hide(3000);
                        $('#btn').removeAttr('disabled')
                    },
                    error:function(){
                        alert('server is buy')
                    },
                    beforeSend:function(){
                        //发送前
                        $('#loading').show();
                        $('#btn').attr({disabled:'disabled'})
                    }
                })
            })
        })
    </script>

    <span id="loading" style="display: none;">加载中。。。[我是动画]</span>
    用户名：<input type="text" id="name">
    <button id="btn">jquery ajax</button>
</body>

</html>
