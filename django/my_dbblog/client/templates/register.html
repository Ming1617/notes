<head>
		<meta charset="utf-8">
		<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
		<div class="bg">
				<img src="/static/images/c.jpg" alt="">
			</div>

	<div id='test'></div>

	<div class="main">
		<div class="header" >
			<h1>创建一个新账户！</h1>
		</div>
		<p></p>
				<ul class="left-form">
					<h2>新账户:</h2>
					<li>
            <input type="text" class="username" name="username" placeholder="请输入用户名" required maxlength="11"/>
						<div class="clear"> </div>
					</li> 
					<li>
            <input type="email" class="email" name="email" placeholder="请输入邮箱" required />
						<div class="clear"> </div>
					</li> 

					<li>
            <input type="phone" class="phone" name="phone" placeholder="请输手机号" required/>
						 <input type="button" id="sms" onclick="get_sms();settime(this)" value="免费获取验证码">
						<div class="clear"> </div>
					</li> 
					<li>
            <input type="sms_num" class="sms_num" name="sms_num" placeholder="请输入验证码" required />
						<div class="clear"> </div>

			<li>
            <input type="password" class="password_1" name="password_1" placeholder="请输入密码" required minlength="6" maxlength="11"/>
						<div class="clear"> </div>
            </li>
            <li>
              <input type="password" class="password_2" name="password_2" placeholder="请再次确认密码" required minlength="6" maxlength="11"/>
              <div class="clear"> </div>
            </li>
            <li style="border:none">
				<input type="button" value="创建并登录" onclick="register()">
            </li>
				</ul>
				<div class="clear"> </div>
	</div>
</body>


    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
            }
            return null;
        }


	var countdown=60;
	function settime(obj) {
    	if (countdown == 0) {
        	obj.removeAttribute("disabled");
        	obj.value="免费获取验证码";
			countdown = 60;
        	return;
    	} else {
        	obj.setAttribute("disabled", true);
        	obj.value="重新发送(" + countdown + ")";
        	countdown--;
    	}
		setTimeout(function() {
    		settime(obj) }
    	,1000)
	}

	function register(){
		var username=$('.username').val()
		var email=$('.email').val()
		var sms_num=$('.sms_num').val()
		var password_1=$(".password_1").val()
		var password_2=$(".password_2").val()
		var phone=$('.phone').val()
		var post_message={"username":username,"email":email,"phone":phone,"sms_num":sms_num,"password_1":password_1,"password_2":password_2}
		console.log(post_message.username)
		$.ajax({
			url:"http://127.0.0.1:8000/v1/users",
			type:'post',		//大写小写都可以，因为django底层会对它做转换
			dataType:'json',	//从服务器收到的数据类型,希望django返回给我一个json格式的数据
			data:JSON.stringify(post_message), 	//将json对象，转换为json串进行网络传输，因为传输时用的都是json串，不能直接传递对象,
			contentType:"application/json",		//放在请求头中，告诉服务器我提交的是json数据
			success:function (res){
				if(res.code==200){
					//将后端返回的数据保存到浏览器的本地存储
					window.localStorage.setItem("my_blog_token",res.data.token)
					window.localStorage.setItem("my_blog_username",res.username)
					alert("登陆成功");

				}else {
					console.log(res.code)
					alert(res.error);
				}
			}

		})
	}
	function get_sms(){
		var phone=$('.phone').val()
		var res={"phone":phone}
		$.ajax({
			url:"http://127.0.0.1:8000/v1/users/sms",
			type:"post",
			dataType:"json",
			contentType:"application/json",
			data:JSON.stringify(res),
			success:function (request){
				if (request.code==200){
					alert("验证码已发送")
				}else {
					alert(request.error)
				}
			}
		})
	}

    </script>


</html>
